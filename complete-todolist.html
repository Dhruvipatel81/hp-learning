                    <option value="completed">completed</option>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalScrollableTitle">Add task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" onclick="closeModal()">&times;</span>
            </button>
          </div>
          <div class="modal-body">
         
            <div class="row">
              <div class="col-md-2 ml-3">
                <p>task</p>
              </div>
              <div class="col-md-8">
                <input class="input-all" id="input-task" type="text" placeholder="Add Task">
                <span id="task-error"></span>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-2 ml-3">
                <p>tags</p>
              </div>
              <div class="col-md-8">
                <select class="form-select input-all" id="input-tags">
                  <option value="">select</option>
                  <option value="freelance">freelance</option>
                  <option value="social">social</option>
                  <option value="friends">friends</option>
                </select>
                <span id="error-tags"></span>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-2 ml-3">
                <p>deadlines</p>
              </div>
              <div class="col-md-8">
                <input class="input-all" id="input-date" type="date">
                <span id="error-date"></span>
              </div>
            </div>
        
            <span id="error-show">**please filled all the field.</span>
            <button type="button" data-dismiss="modal" aria-label="Close" onclick="additems();closeModal()"

          </div>
